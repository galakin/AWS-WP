name: ci

on:
  push:
    branches: master

jobs:
  build-n-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build
        run: docker build -t test-image .
      
      - name: Tags Image
        env:
          USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          docker tag test-image ${USERNAME}/test-image:latest
          docker tag test-image ${USERNAME}/test-image:${{ github.sha }} 
      - name: Push 
        env:
          USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
         docker push ${USERNAME}/test-image:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  
  aws-build:
    runs-on: ubuntu-latest
    steps:
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: gitaction-test
          IMAGE_TAG: ${{ github.sha }}
        run: docker build -t gitaction-test .
